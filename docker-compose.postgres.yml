version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: komga-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: komga
      POSTGRES_USER: komga
      POSTGRES_PASSWORD: komga_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5433:5432"
    networks:
      - komga-network
    # Use healthcheck to ensure database is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U komga -d komga"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create additional databases
  postgres-setup:
    image: postgres:16-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: komga
      PGPASSWORD: komga_password
      PGDATABASE: komga
    networks:
      - komga-network
    command: |
      sh -c "
        echo 'Creating additional databases...'
        psql -v ON_ERROR_STOP=1 -c 'CREATE DATABASE komga_tasks OWNER komga;' || echo 'komga_tasks already exists'
        psql -v ON_ERROR_STOP=1 -c 'CREATE DATABASE komga_localdb OWNER komga;' || echo 'komga_localdb already exists'
        psql -v ON_ERROR_STOP=1 -c 'CREATE DATABASE komga_localdb_tasks OWNER komga;' || echo 'komga_localdb_tasks already exists'
        echo 'Database setup completed!'
      "
    restart: "no"

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: komga-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@komga.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8082:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - komga-network

networks:
  komga-network:
    driver: bridge
