name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0-postgres)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        type: string
        required: false

jobs:
  release:
    name: Build and Release JAR
    runs-on: ubuntu-latest
    steps:
      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Update version in gradle.properties
        run: sed -i -e "s/version=.*/version=${{ inputs.version }}/" gradle.properties

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: komga-webui/package-lock.json

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          java-package: 'jdk'
          distribution: 'temurin'

      - name: Setup PostgreSQL 16
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-common
          sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
          sudo apt-get install -y postgresql-16 postgresql-contrib-16
          sudo systemctl start postgresql
          sudo -u postgres psql -c "CREATE USER komga WITH PASSWORD 'komga_password' SUPERUSER;"
          sudo -u postgres createdb -O komga komga
          sudo -u postgres createdb -O komga komga_tasks
          sudo -u postgres psql -d komga -c "CREATE EXTENSION IF NOT EXISTS unaccent;"
          sudo -u postgres psql -d komga_tasks -c "CREATE EXTENSION IF NOT EXISTS unaccent;"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JAR
        run: ./gradlew :komga:prepareThymeLeaf :komga:bootJar
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          SPRING_DATASOURCE_URL: "jdbc:postgresql://localhost:5432/komga"
          SPRING_DATASOURCE_USERNAME: "komga"
          SPRING_DATASOURCE_PASSWORD: "komga_password"

      - name: Create release notes
        run: |
          mkdir -p release_notes
          cat > release_notes/release_notes.md << 'EOF'
          ## ⚠️ PostgreSQL Fork Notice
          
          This release is built for **PostgreSQL 16** and may not work with other postgres versions.
          
          **Important:**
          - Requires PostgreSQL 16 (will NOT work with SQLite or other database versions)
          - Cannot migrate from original Komga - you must start from scratch
          - All previous data (reading progress, collections, metadata) will be lost
          
          For complete list of changes, see [CHANGELOG.md](https://github.com/jindalpratik/komga/blob/feature/postgresv2/CHANGELOG.md)
          
          ---
          
          EOF
          echo -e "${{ inputs.release_notes }}" >> release_notes/release_notes.md
          echo "Release notes:"
          cat release_notes/release_notes.md
          echo ""

      - name: Get JAR file path
        id: jar
        run: |
          JAR_FILE=$(find komga/build/libs -name "komga-*.jar" | head -n 1)
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body_path: release_notes/release_notes.md
          draft: false
          prerelease: false
          files: ${{ steps.jar.outputs.jar_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: komga-jar
          path: ${{ steps.jar.outputs.jar_file }}
